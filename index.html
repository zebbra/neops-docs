<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>neops documation</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="Official documentation for neops.io" />
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />

  <!-- docsify-themeable -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/docsify-themeable@0/dist/css/theme-simple.css" />

  <!-- mermaid charts -->
  <script src="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.css" />
</head>

<body>
  <div id="app"></div>
  <script>
    // mermaid charts
    var num = 0;
    mermaid.initialize({ startOnLoad: false });

    window.$docsify = {
      name: "neops",
      logo: "_media/neops_Logo_Color_RGB.svg",

      coverpage: true,
      loadSidebar: true,
      subMaxLevel: 2,

      // homepage: "https://github.com/zebbra/neops-core/raw/master/README.md",

      alias: {
        "/.*/_sidebar.md": "/_sidebar.md"
      },

      markdown: {
        renderer: {
          code: function (code, lang) {
            if (lang === "mermaid") {
              return (
                '<div class="mermaid">' +
                mermaid.render("mermaid-svg-" + num++, code) +
                "</div>"
              );
            }
            return this.origin.code.apply(this, arguments);
          }
        }
      }
    };
  </script>

  <!-- docsify -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- theme -->
  <script src="https://cdn.jsdelivr.net/npm/docsify-themeable@0"></script>

  <!-- plugins-->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-shell-session.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-python.min.js"></script>
</body>

</html>
